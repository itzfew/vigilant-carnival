services:
  - type: web
    name: youtube-ffmpeg-livestream
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: YOUTUBE_RTMP_URL
        sync: false
      - key: NODE_ENV
        value: production
    buildCommand: |
      apt-get update && apt-get install -y tar
      yarn install
    startCommand: yarn start
